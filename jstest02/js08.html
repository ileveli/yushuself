    <script type="text/javascript">
        function Person(username,password) {

            this.username = username;
            this.password = password;

            this.getInfo = function () {
                alert(this.username + ", " + this.password);
            }
        }
        let person1 = new Person("ZhangSan",123456);
        person1.getInfo();
    </script>
