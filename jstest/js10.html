<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>js10.html</title>
</head>
<body>

<script type="text/javascript">
    function member(name,gender){
        this.name = name;
        this.gender = gender;
    }

    let m1 = new member("Zhangshan", "m");
    let m2 = new member("Lisi", "m");
    let m3 = new member("Wangwu", "f");

    with(document){
        write(m1.name + ":" + m1.gender + "</br>")
        write(m2.name + ":" + m2.gender + "</br>")
        write(m3.name + ":" + m3.gender + "</br>")
    }
</script>

</body>
</html>
