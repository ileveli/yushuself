    <script type="text/javascript">
        function isEmail() {
            let emailValue = document.getElementsByName("email")[0].value;

            if(emailValue.indexOf("@") === -1){
                alert("请填写正确的Email地址");
            }
            else{
                alert("OK")
            }
        }
    </script>
</head>
<body>

    <form>
        email:<input type="text" name="email"> <input type="button" value="check" onclick="isEmail()">
    </form>

</body>
