<body>

<script type="text/javascript">

   let date = new Date();
   let day = date.getDay();

   if(0 == day){
       day = "日 "
   }

   document.writeln("现在时刻：" + (date.getFullYear()) + "年 " + (date.getMonth() + 1 ) + "月 "
                    + date.getDate() + "日 " +  day +  " " + date.getHours() + ":" + date.getMinutes()
                    + ":" + date.getSeconds() + "." + date.getMilliseconds());
</script>

</body>
</html>
