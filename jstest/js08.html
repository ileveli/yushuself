<body>

<script type="text/javascript">
    let str = "javascript";
    let num = 1234;

    with(document){
        write(str.toUpperCase() + "</br>");
        write(num.toString().charAt(2),"</br>");
        write(str.substr(0,4),"</br>");
    }
</script>
